<!-- ============================================================== -->
<!-- Main wrapper -->
<!-- ============================================================== -->
<section
  id="wrapper"
  class="login-register login-sidebar"
  style="background-image: url(../assets/images/background/login-register.jpg)"
>
  <div class="login-box card">
    <div class="card-body">
      <form
        class="form-horizontal form-material"
        id="loginform"
        autocomplete="off"
        [formGroup]="loginForm"
        (ngSubmit)="login()"
      >
      <a href="javascript:void(0)" class="d-flex align-items-center justify-content-center mb-40">
            <img src="assets/images/logo-2.png" width="60px" alt=""> <span class="ms-12 fw-medium fs-28">LearningIT</span>
            <!-- <img src="../assets/images/logo-2.png" alt="Home" /><br /><img
                src="../assets/images/logo-text.png"
                alt="Home"/> -->
            
        </a>
        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <mat-form-field class="w-100 fs-16" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Enter your email" formControlName="email">
            </mat-form-field>
            <!-- <input
              class="form-control"
              type="email"
              placeholder="Email"
              formControlName="email"
            /> -->
          </div>
        </div>

        
        <div class="form-group">
            <div class="col-xs-12">
              <mat-form-field class="w-100 fs-16" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" placeholder="Enter your password" formControlName="password">
              </mat-form-field>
            <!-- <input
              class="form-control"
              type="password"
              formControlName="password"
              placeholder="Password"
            /> -->
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <section class="fs-16 mb-24">
                <mat-checkbox color="primary" [checked]="checked" class="d-block mb-12" formControlName="remember">Remember me </mat-checkbox>
                <a mat-button routerLink=".">Forgot your password?</a>
            </section>

            <!-- <div class="checkbox checkbox-primary pull-left p-t-0">
              <input
                id="checkbox-signup"
                type="checkbox"
                formControlName="remember"
                class="filled-in chk-col-light-blue"
              />
              <label for="checkbox-signup"> Remember me </label>
            </div>
            <a
              href="javascript:void(0)"
              id="to-recover"
              class="text-dark pull-right"
              ><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a
            > -->
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button mat-raised-button class="me-8 mb-8" color="primary" type="submit">Log in</button>
            <!-- <button
              class="btn btn-info btn-lg btn-block text-uppercase btn-rounded"
              type="submit"
            >
              Log In
            </button> -->
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
            <div class="social">
              <a
                href="javascript:void(0)"
                class="btn btn-facebook"
                data-toggle="tooltip"
                title="Login with Facebook"
              >
                
              <i-feather name="facebook" class="feather-base me-12"></i-feather>
              <!-- <i aria-hidden="true2" class="fa fa-facebook"></i> -->
            </a>
            <a
            href="javascript:void(0)"
            class="btn btn-googleplus"
            data-toggle="tooltip"
            title="Login with Google"
            >
                <i-feather name="github" class="feather-base me-12"></i-feather>
                <!-- <i aria-hidden="true" class="fa fa-google-plus"></i> -->
              </a>
            </div>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            Don't have an account?
            <a routerLink="/register" class="text-primary m-l-5"
              ><b>Sign Up</b></a
            >
          </div>
        </div>
      </form>
      <form class="form-horizontal" id="recoverform" action="index.html">
        <div class="form-group">
          <div class="col-xs-12">
            <h3>Recover Password</h3>
            <p class="text-muted">
              Enter your Email and instructions will be sent to you!
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="text"
              required=""
              placeholder="Email"
            />
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
              class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
              type="submit"
            >
              Reset
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
