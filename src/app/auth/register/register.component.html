<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section
  id="wrapper"
  class="login-register login-sidebar"
  style="background-image: url(../assets/images/background/login-register.jpg)"
>
  <div class="login-box card">
    <div class="card-body">
      <form
        class="form-horizontal form-material"
        id="loginform"
        autocomplete="off"
        [formGroup]="registerForm"
        (ngSubmit)="createUser()"
      >
        <a
          href="javascript:void(0)"
          class="d-flex align-items-center justify-content-center mb-32"
        >
          <img src="assets/images/logo-2.png" width="40px" alt="" />
          <span class="ms-12 fw-medium fs-24">LearningIT</span>
        </a>
        <h3 class="box-title mt-28 mb-0">Register Now</h3>
        <small>Create your account and enjoy</small>
        
        <mat-form-field class="w-100 fs-14" appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput type="text" placeholder="Enter your name" formControlName="firstname"/>
        </mat-form-field>
        
        <mat-form-field class="w-100 fs-14" appearance="outline">
          <mat-label>Lastname</mat-label>
          <input matInput type="text" placeholder="Enter your lastname" formControlName="lastname" />
        </mat-form-field>

        <mat-form-field class="w-100 fs-14" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Enter your email" formControlName="email" />
        </mat-form-field>
        
        <mat-form-field class="w-100 fs-14" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Enter your password"
            formControlName="password"
          />
        </mat-form-field>
        
        <mat-form-field class="w-100 fs-14" appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" placeholder="Confirm password" formControlName="password2" />
        </mat-form-field>

        <div class="form-group row">
            <div class="col-md-12">
              <div class="checkbox checkbox-primary p-t-0">
                <input id="checkbox-signup" type="checkbox" formControlName="terms"/>
                <label for="checkbox-signup"
                    >
                  I agree to all <a href="#">Terms</a></label
                >
              </div>
            </div>
          </div>

          
        <div class="row">
          <div class="col text-danger">
            <p *ngIf="invalidField('firstname')" >* You must enter a firstname</p>
            <p *ngIf="invalidField('lastname')" >* You must enter a lastname</p>
            <p *ngIf="invalidField('email')" >* You must enter a valid email</p>
            <p *ngIf="invalidPasswords()" >* The passwords must match</p>
            <p *ngIf="acceptTerms()" >* You must accept the terms.</p>
            
          </div>
        </div>

        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button mat-raised-button class="me-8 mb-8" color="primary" type="submit">Sign Up</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>
              Already have an account?
              <a routerLink="/login" class="text-info m-l-5"><b>Sign In</b></a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
